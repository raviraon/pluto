<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>SMaC Case Tracker </title>
<link rel="stylesheet" type="text/css" href="css/view.css" media="all">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
<link rel="stylesheet" href="/resources/demos/style.css" />
<script type="text/javascript" src="js/view.js"></script>
<script type="text/javascript" src="js/calendar.js"></script>
<script>
  $(function() {
    $( "#datepicker" ).datepicker();
  });
</script>
</head>
<body id="main_body" >
	
	<img id="top" src="images/top.png" alt="">
	<div id="form_container">
	
		<h1><a>SMaC Case Tracker </a></h1>
		<form id="form_594016" class="appnitro"  method="post" >
					<div class="form_description">
			<h2>SMaC Case Tracker </h2>
			<p>BLR-SMaC</p>
		</div>						
			<ul >
			
					<li id="li_1" >
		<label class="description" for="cust_name">Customer Name* </label>
		<div>
			<input id="cust_name" name="cust_name" class="element text medium" type="text" maxlength="255" value=""/> 
		</div> 
		</li>		<li id="li_2" >
		<label class="description" for="fusion_id">Fusion ID* </label>
		<div>
			<input id="fusion_id" name="fusion_id" class="element text medium" type="text" maxlength="255" value=""/> 
		</div> 
		</li>		<li id="li_3" >
		<label class="description" for="open_date">Open Date* </label>
		<div>
			<input id="datepicker" name="open_date"  class="element text medium" type="text" maxlength="255" /> 
		</div> 
		</li>		<li id="li_6" >
		<label class="description" for="case_status">Status </label>
		<div>
		<select class="element select medium" id="case_status" name="case_status"> 
			<option value="1" selected="selected">Pend Working</option>
			<option value="2" >Resolved Closed</option>
			<option value="3" >Unresolved Closed 72 hrs no response</option>
		</select>
		</div> 
		</li>		<li id="li_4" >
		<label class="description" for="element_4">Close Date </label>
		<span>
			<input id="element_4_1" name="element_4_1" class="element text" size="2" maxlength="2" value="" type="text"> /
			<label for="element_4_1">MM</label>
		</span>
		<span>
			<input id="element_4_2" name="element_4_2" class="element text" size="2" maxlength="2" value="" type="text"> /
			<label for="element_4_2">DD</label>
		</span>
		<span>
	 		<input id="element_4_3" name="element_4_3" class="element text" size="4" maxlength="4" value="" type="text">
			<label for="element_4_3">YYYY</label>
		</span>
	
		<span id="calendar_4">
			<img id="cal_img_4" class="datepicker" src="images/calendar.gif" alt="Pick a date.">	
		</span>
		<script type="text/javascript">
			Calendar.setup({
			inputField	 : "element_4_3",
			baseField    : "element_4",
			displayArea  : "calendar_4",
			button		 : "cal_img_4",
			ifFormat	 : "%B %e, %Y",
			onSelect	 : selectDate
			});
		</script>
		 
		</li>		<li id="li_5" >
		<label class="description" for="comments">Comments </label>
		<div>
			<textarea id="comments" name="comments" class="element textarea medium"></textarea> 
		</div> 
		</li>
			
					<li class="buttons">
			    <input type="hidden" name="form_submitted" value="594016" />
			    
				<input id="saveForm" class="button_text" type="submit" name="submit" value="Submit" />
		</li>
			</ul>
		</form>	
		<div id="footer">
			Feedback :<a href="mailto:ravi_chandra@dell.com">mail me</a>
		</div>
	</div>
	<img id="bottom" src="images/bottom.png" alt="">
	</body>
</html>
